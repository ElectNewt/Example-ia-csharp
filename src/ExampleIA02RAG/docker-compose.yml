version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-db-local
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: